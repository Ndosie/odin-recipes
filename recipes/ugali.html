        <div class="description">
            <p>One of the most cooked dish in Sub-Saharan African countries</p>
            <h4>Ingredients</h4>
            <ul>
                <li>4 cups of maize flour</li>
                <li>2 cups of water</li>
                <li>2 table spoons of oil</li>
            </ul>
            <h4>Steps</h4>
            <ol>
                <li>Boil water into the pot</li>
                <li>After water is boiled add flour slowly while mixing until it is cooked</li>
            </ol>
